<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板</title>
	<script src="js/vue.js"></script>
	<script>
		window.onload=function(){
			let vm=new Vue({
				el:'#itany',
				data:{
					msg:'welcome to itany'
				},
				created:function(){
					// alert(111);
				}
			});
		}
	</script>
	<style>
		/* 必须配置css样式，否则不生效 */
		[v-cloak]{ 
			display:none;
		}
	</style>
</head>
<body>
	<div id="itany">
		<input type="text" v-model="msg">
        <!-- 解决网络慢闪烁问题 只出现{{}} -->
		<h3>aaa<span v-cloak>{{msg}}</span></h3>
		<!-- 单向绑定解决网络慢闪烁问题 只出现{{}} text把展现内容当做纯文本，对其中的html标签不解释-->
		<h3 v-text="msg"></h3>
        <!-- 单向绑定解决网络慢闪烁问题 只出现{{}}  html能解析内容中html标签并显示出来-->
		<h3 v-html="msg"></h3>
        <!--只显示一次,不再改变-->
		<h3 v-once>{{msg}}</h3>
        <!-- 原样显示如下内容-->
		<h3 v-pre>{{msg}}</h3>


	</div>
</body>
</html>
