<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>引用模板</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="itany">
	    <!-- 只有在引用组件的时候，devtool工具才显示该组件实例，否则不显示只是注册而已，两个组件独立拥有自己独立数据 -->
		<my-hello></my-hello>
		<my-hello></my-hello>
	</div>

	<template id="wbs">
		<!-- <template>必须有且只有一个根元素，一般定义div,所有内容放入div中 。若没有则报错-->
		<div>
			<h3>{{msg}}</h3>
			<ul>
				<li v-for="value in arr">{{value}}</li>
			</ul>
		</div>
	</template>

	<script>
		var vm=new Vue({
			el:'#itany',
			components:{
				'my-hello':{
					name:'wbs17022',  //指定组件的名称，默认为标签名，可以不设置
					template:'#wbs',
					data(){
						return {
							msg:'欢迎来到南京网博',
							arr:['tom','jack','mike']
						}
					}
				}
				
			}
		});	
	</script>
</body>
</html>
